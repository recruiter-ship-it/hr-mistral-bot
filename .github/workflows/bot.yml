name: HR Gemini Bot Runner

on:
  push:
    branches: [ main ]
  schedule:
    # Запуск каждые 6 часов как backup (на случай сбоев)
    - cron: '0 */6 * * *'
  workflow_dispatch:

concurrency:
  group: hr-gemini-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 часов максимум для одной сессии
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Bot with Auto-Restart
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          # Бесконечный цикл с автоматическим перезапуском при ошибках
          while true; do
            echo "Starting bot at $(date)"
            python bot.py || echo "Bot crashed, restarting in 5 seconds..."
            sleep 5
          done
